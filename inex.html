<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quiz-app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="reset">
    <button class="reset-btn btn">Reset</button>
  </div>
  <div class="container">
    <h2 class="question">
    </h2>
    <div class="options-container">
      <button class="option1 option-btn"></button>
      <button class="option2 option-btn"></button>
      <button class="option3 option-btn"></button>
      <button class="option4 option-btn"></button>
    </div>
  </div>
  <div class="btn-icons">
    <div class="left-icon">
      <i class="fa-solid fa-circle-chevron-left fa-2xl disabled-btn" style="color: #ffffff;"></i>
    </div>
    <div class="right-icon">
      <i class="fa-solid fa-circle-chevron-right fa-2xl" style="color: #ffffff;"></i>
    </div>
  </div>
  <button class="submit-btn btn">submit</button>
  <script src="./script.js"></script>
</body>
</html>
